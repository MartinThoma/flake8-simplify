[tox]
envlist = lint,py36,py37,py38,py39,python3.10

[testenv]
deps =
    -r requirements/dev.txt
commands =
    pip install -e .[all]
    pytest .

[testenv:lint]
deps =
    -r requirements/lint.txt
commands =
    flake8 flake8_simplify
    black --check .
    pydocstyle flake8_simplify
    mypy .
